{% extends 'base.html' %}
{% block content %}
<h2>My Attendance Records</h2>
<table>
    <tr>
        <th>Date</th>
        <th>Status</th>
    </tr>
    {% for record in attendance_records %}
    <tr>
        <td>{{ record[0] }}</td>
        <td>{{ record[1] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
